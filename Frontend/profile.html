<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .top-bar {
      background-color: #000066;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('Sign-in.png') center/cover no-repeat;
      border: 4px solid #000;
      position: relative;
    }

    .profile-pic::after {
      content: '+';
      position: absolute;
      bottom: -5px;
      right: -5px;
      background-color: #fff;
      border-radius: 50%;
      border: 2px solid #000;
      width: 20px;
      height: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      line-height: 18px;
    }

    .speech-bubble {
      position: absolute;
      top: -20px;
      left: -10px;
      background: #eee;
      padding: 4px 6px;
      border-radius: 5px;
      font-size: 10px;
      font-weight: bold;
      box-shadow: 0px 0px 4px rgba(0,0,0,0.2);
    }

    .profile-name-overlay {
      position: absolute;
      top: -10px;
      left: 100px;
      font-weight: bold;
      font-size: 18px;
    }

    .post-point-inline {
      display: flex;
      gap: 20px;
      font-weight: bold;
      font-size: 14px;
      position: absolute;
      top: 20px;
      left: 100px;
    }

    .logo-below-bar {
      text-align: right;
      margin-top: 10px;
    }

    .logo-below-bar img {
      height: 30px;
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 70px;
    }

    .account-btn {
      background-color: #0052cc;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      border: none;
    }

    .save-btn {
      background-color: #7ED321;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      transition: transform 0.2s ease;
    }

    .save-btn:hover {
      transform: scale(1.1);
    }

    .info-section {
      margin-top: 30px;
    }

    .label {
      color: #003399;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #000;
      padding: 6px 0;
    }

    .input-group input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
    }

    .icon-btn {
      background-color: white;
      padding: 4px;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .icon-btn:hover {
      transform: scale(1.2);
      background-color: #eaeaea;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #000d63;
    }

    .nav-item img {
      height: 24px;
      margin-bottom: 5px;
    }


    .nav-bar div {
      text-align: center;
      font-size: 12px;
      transition: transform 0.2s ease-in-out;
    }

    .nav-bar div:hover {
      color: #000c52;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
    <div class="top-bar"></div>
  <div class="container">
    <div class="logo-below-bar">
      <img src="SkillSyncLogo.png" alt="logo">
    </div>

    <div class="profile-section">
      <div class="profile-pic">
        <div class="speech-bubble">What's on your mind?</div>
      </div>
      <div class="profile-name-overlay">Cheerawit Keerati</div>
      <div class="post-point-inline">
        <div>200 Posts</div>
        <div>2000 Points</div>
      </div>
    </div>

    <div class="action-row">
      <button class="account-btn">Your Account</button>
      <button class="save-btn">Save</button>
    </div>

    <div class="info-section">
      <div class="label">Name</div>
      <div class="input-group">
        <input type="text" value="Cheerawit Keerati">
        <img class="icon-btn" src="https://img.icons8.com/ios-filled/24/000000/edit.png" alt="edit">
      </div>

      <div class="label">Account Name</div>
      <div class="input-group">
        <input type="text" value="Cheerawit Keerati">
        <img class="icon-btn" src="https://img.icons8.com/ios-filled/24/000000/edit.png" alt="edit">
      </div>

      <div class="label">Password</div>
      <div class="input-group">
        <input type="password" value="123456789">
        <img class="icon-btn" src="https://img.icons8.com/ios-filled/24/000000/visible.png" alt="view">
      </div>

      <div class="label">I'm good on subject :</div>
      <div class="input-group">
        <input type="text" placeholder="">
        <img class="icon-btn" src="https://img.icons8.com/ios-filled/24/000000/edit.png" alt="edit">
      </div>

      <div class="label">I'm not good on subject:</div>
      <div class="input-group">
        <input type="text" placeholder="">
        <img class="icon-btn" src="https://img.icons8.com/ios-filled/24/000000/edit.png" alt="edit">
      </div>
    </div>
  </div>

  <div class="nav-bar">
    <div class="nav-item">
       <img src="home.png" alt="Home" />
       <div>HOME</div>
    </div>
    <div class="nav-item">      
      <img src="quiz.png" alt="Quiz" />
      <div>QUIZ</div>
    </div>
    <div class="nav-item">
      <img src="lesson.png" alt="Lesson" />
      <div>LESSON</div>
    </div>
    <div class="nav-item">
        <img src="post.png" alt="Post" />
        <div>POST</div>
      </div>
    <div class="nav-item">
      <img src="chatfeed.png" alt="Chat" />
      <div>CHAT FEED</div>
    </div>
    <div class="nav-item">
      <img src="Sign-in.png" alt="profile-img" />
      <div>PROFILE</div>
    </div>
</div>
</body>
</html>
