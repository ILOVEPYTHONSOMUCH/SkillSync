<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: white;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .quiz-header {
      background-color: #0c1d63;
      height: 40px;
    }

    .quiz-info {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quiz-info .title {
      font-size: 28px;
      font-weight: bold;
    }

    .quiz-info .level {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .progress-bar {
      width: 150px;
      height: 6px;
      background: #e5e5e5;
      border-radius: 3px;
      margin-top: 4px;
      position: relative;
    }

    .progress-bar .fill {
      background-color: orange;
      width: 80%;
      height: 100%;
      border-radius: 3px;
    }

    .star {
      position: absolute;
      right: 0;
      top: -8px;
      width: 20px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .question {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      justify-content: center;
    }

    .option {
      padding: 16px;
      text-align: center;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .option:hover {
      transform: scale(1.1);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .option.a { background-color: #133a84; }
    .option.b { background-color: #42bdd8; }
    .option.c { background-color: #f49d9c; }
    .option.d { background-color: #fcb383; }

    .check-button {
      margin-top: 30px;
      text-align: center;
    }

    .check-button button {
      background-color: #66cc33;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .check-button button:hover {
      background-color: #5cb82c;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #000d63;
    }

    .nav-item img {
      height: 24px;
      margin-bottom: 5px;
    }


    .nav-bar div {
      text-align: center;
      font-size: 12px;
      transition: transform 0.2s ease-in-out;
    }

    .nav-bar div:hover {
      color: #000c52;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="quiz-header"></div>

  <div class="quiz-info">
    <div class="title">Quiz</div>
    <div class="level">
      <div>Level 8</div>
      <div class="progress-bar">
        <div class="fill"></div>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="star">
      </div>
      <div style="font-size: 14px;">2000 points</div>
    </div>
  </div>

  <div class="container">
    <div class="question">
      8. คลื่นต่อเนื่องในเส้นเชือกมีความเร็ว 4 เมตร/วินาที ถ้าวัดระยะห่างระหว่างสันคลื่นถึงท้องคลื่นที่อยู่ติดกันได้ 0.1 เมตร คลื่นนี้มีความถี่เท่าใด?
    </div>

    <div class="answers">
      <div class="option a">A. 20 เมตร</div>
      <div class="option b">B. 30 เมตร</div>
      <div class="option c">C. 25 เมตร</div>
      <div class="option d">D. 40 เมตร</div>
    </div>

    <div class="check-button">
      <button onclick="checkAnswer()">Check the answers</button>
    </div>
  </div>

  <script>
    function checkAnswer() {
      alert("เฉลย: ความถี่ = ความเร็ว / ความยาวคลื่น \nระยะจากสันถึงท้องคือ \u03bb/2 = 0.1 เมตร ดังนั้น \u03bb = 0.2 เมตร \n\nf = 4 / 0.2 = 20 Hz\n\nคำตอบคือ A. 20 เมตร");
    }
  </script>
  <div class="nav-bar">
    <div class="nav-item">
        <img src="home.png" alt="Home" />
        <div>HOME</div>
     </div>
     <div class="nav-item">      
       <img src="quiz.png" alt="Quiz" />
       <div>QUIZ</div>
     </div>
     <div class="nav-item">
       <img src="lesson.png" alt="Lesson" />
       <div>LESSON</div>
     </div>
     <div class="nav-item">
         <img src="post.png" alt="Post" />
         <div>POST</div>
       </div>
     <div class="nav-item">
       <img src="chatfeed.png" alt="Chat" />
       <div>CHAT FEED</div>
     </div>
     <div class="nav-item">
       <img src="Sign-in.png" alt="profile-img" />
       <div>PROFILE</div>
     </div>
</body>
</html>
