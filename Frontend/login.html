<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .header {
      width: 100%;
      height: 50px;
      background-color: #000066;
    }

    .container {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background-color: #d9d9d9;
      border-radius: 50%;
      margin-bottom: 30px;
    }

    .input-group {
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #adbab7;
      font-size: 16px;
    }

    .sign-in-button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #9befff;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      border: 1px solid #000000;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sign-in-button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .sign-in-button.clicked::after {
      transform: translate(-50%, -50%) scale(4);
      opacity: 1;
    }

    .sign-in-button.clicked {
      transform: scale(1.1);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
    }

    .footer {
        position: absolute;
      right: 10px;
      bottom: 10px;
      width: 50px;
    }

    .footer img {
      width: 40px;
      margin-right: 8px;
    }

  </style>
</head>
<body>
  <div class="header"></div>
  <div class="container">
    <div class="avatar"></div>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>

    <button class="sign-in-button" onclick="handleLogin(this)">Sign in</button>
  </div>

  <div class="footer">
    <img src="SkillSyncLogo.png" alt="logo" />
  </div>

  <script>
    function handleLogin(button) {
      button.classList.add("clicked");

      setTimeout(() => {
        button.classList.remove("clicked");
        alert("Login clicked! Add your logic here.");
      }, 500);
    }
  </script>
</body>
</html>
