<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      width: 100%;
      height: 40px;
      background-color: #000D59;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile-section {
      margin: 20px 0 10px 0;
      text-align: center;
    }

    .profile-section label {
      cursor: pointer;
      display: inline-block;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .input-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      color: #000;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background-color: #B7C2C1;
      font-size: 16px;
    }

    .create-btn {
      background-color: #A6E7F6;
      border: 2px solid #000;
      border-radius: 25px;
      padding: 12px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .create-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .footer-logo {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 50px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <div class="container">
    <div class="profile-section">
      <label for="upload">
        <img src="Sign-in.png" alt="profile" class="profile-img" id="profile-img">
      </label>
      <input type="file" accept="image/*" id="upload">
      <div style="margin-top: 5px; font-size: 14px;">Add your Profile</div>
    </div>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password">
    </div>

    <div class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password">
    </div>

    <button class="create-btn" onclick="animateButton(this)">Create Account</button>
  </div>

  <img src="SkillSyncLogo.png" class="footer-logo" alt="logo">

  <script>
    function animateButton(button) {
      button.style.transform = 'scale(1.2)';
      button.style.boxShadow = '0px 5px 15px rgba(0,0,0,0.3)';
      setTimeout(() => {
        button.style.transform = 'scale(1)';
        button.style.boxShadow = 'none';
        alert("Account Created!");
      }, 200);
    }

    const upload = document.getElementById('upload');
    const profileImg = document.getElementById('profile-img');

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profileImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
