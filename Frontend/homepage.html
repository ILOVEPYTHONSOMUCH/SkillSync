<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #00104d;
    }
    .app-container {
      background-color:  white;
      margin-top: 60px;
      padding: 20px;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo {
      height: 40px;
    }
    .profile {
      text-align: right;
    }
    .profile-name {
      font-weight: bold;
    }
   .profile-img {
    height: 25px;
    width: 25px;
   }
    .points {
      color: red;
      font-size: 12px;
    }
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #000444;
    }
    .post-count {
      color: red;
      font-size: 16px;
    }
    .search-bar {
      margin-left: 10px;
    }
    .search-bar input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 150px;
    }
    .feed-card {
      background-color: #f1f1f1;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .feed-header {
      font-weight: bold;
      margin-bottom: 5px;
      margin-right: 10px;
    }
    .wave-img {
      height: 30px;
      width: 250px;
      margin-top: 5px;
      float: right;
      
    }
    .equation-img {
      height: 60px;
      float: right;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #000d63;
    }

    .nav-item img {
      height: 24px;
      margin-bottom: 5px;
    }


    .nav-bar div {
      text-align: center;
      font-size: 12px;
      transition: transform 0.2s ease-in-out;
    }

    .nav-bar div:hover {
      color: #000c52;
      transform: scale(1.1);
    }


    .comment-box {
  margin-top: 10px;
}

.comment-box textarea {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: vertical;
  font-size: 14px;
  font-family: inherit;
}

.comment-box button {
  margin-top: 5px;
  background-color: #000c52;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.comment-box button:hover {
  background-color: #333b80;
}

  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="SkillSyncLogo.png" alt="Skillsync Logo" class="logo" />
      <div class="profile">
        <div class="profile-name">Cheerawit Keerati <img src="Sign-in.png" alt="profile" class="profile-img"> </div> 
        <div class="points">Your points : 2000 Points </div>
      </div>
    </div>

    <div class="section-header">
      <div class="section-title">Your Feeds <span class="post-count">200+ Post</span> </div>
      <div class="search-bar">
        <input type="text" placeholder="Searching Posts 🔍" />
      </div>
    </div>

    <div class="feed-card">
        <img src="Sign-in.png" alt="profile" class="profile-img"> <div class="feed-header">Thorfun N.</div> <img src="wave.jpg" class="wave-img"/>
      <div>Physic : wave<br/>Video & Worksheets  </div> 
      <div class="comment-box">
        <textarea placeholder="Write a comment..."></textarea>
        <button type="button">Post</button>
      </div>
      
    </div>

    <div class="feed-card">
        <img src="Sign-in.png" alt="profile" class="profile-img"><div class="feed-header">Punyawee S.</div>
      <div>
        ขอสอบถามผู้รู้ครับ โจทย์ข้อนี้ทำยังไงหรอครับ??
        <img src="https://latex.codecogs.com/png.image?\dpi{120}\bg_white\inline x - \frac{1}{x} = 4, \quad x^2 + \frac{1}{x^2} = 2y" class="equation-img" />
      </div>
      <div class="comment-box">
        <textarea placeholder="Write a comment..."></textarea>
        <button type="button">Post</button>
      </div>
      
    </div>
  </div>

  <div class="nav-bar">
    <div class="nav-item">
        <img src="home.png" alt="Home" />
        <div>HOME</div>
     </div>
     <div class="nav-item">      
       <img src="quiz.png" alt="Quiz" />
       <div>QUIZ</div>
     </div>
     <div class="nav-item">
       <img src="lesson.png" alt="Lesson" />
       <div>LESSON</div>
     </div>
     <div class="nav-item">
         <img src="post.png" alt="Post" />
         <div>POST</div>
       </div>
     <div class="nav-item">
       <img src="chatfeed.png" alt="Chat" />
       <div>CHAT FEED</div>
     </div>
     <div class="nav-item">
       <img src="Sign-in.png" alt="profile-img" />
       <div>PROFILE</div>
     </div>
  </div>

  <script>
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function() {
      searchInput.style.borderColor = '#00104d';
    });
  </script>
</body>
</html>
